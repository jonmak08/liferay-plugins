<div id="wrapper">
	<h1>FormBuilder </h1>

	<div id="formBuilder"></div>
</div>

<script type="text/javascript" charset="utf-8">

AUI().ready('aui-form-builder', function(A) {

	window.formBuilder = new A.FormBuilder(
		{
			boundingBox: '#formBuilder',

			availableFields:
			[
				{
					iconClass: 'aui-form-builder-field-icon aui-form-builder-field-icon-text',
					label: 'Text',
					type: 'text',
					unique: true,
					width: 100,
					id: 'uniqueTextField',
					readOnlyAttributes: ['name']
				},

				{
					iconClass: 'aui-form-builder-field-icon aui-form-builder-field-icon-textarea',
					label: 'Textarea',
					type: 'textarea',
					hiddenAttributes: ['tip']
				},

				{
					iconClass: 'aui-form-builder-field-icon aui-form-builder-field-icon-checkbox',
					label: 'Checkbox',
					type: 'checkbox'
				},

				{
					iconClass: 'aui-form-builder-field-icon aui-form-builder-field-icon-button',
					label: 'Button',
					type: 'button'
				},

				{
					iconClass: 'aui-form-builder-field-icon aui-form-builder-field-icon-select',
					label: 'Select',
					type: 'select'
				},

				{
					iconClass: 'aui-form-builder-field-icon aui-form-builder-field-icon-radio',
					label: 'Radio Buttons',
					type: 'radio'
				},

				{
					iconClass: 'aui-form-builder-field-icon aui-form-builder-field-icon-fileupload',
					label: 'File Upload',
					type: 'fileupload'
				},

				{
					iconClass: 'aui-form-builder-field-icon aui-form-builder-field-icon-fieldset',
					label: 'Fieldset',
					type: 'fieldset'
				}

			],
			fields:
			[
				{
					id: 'uniqueTextField',
					label: 'First name',
					predefinedValue: 'Bruno',
					type: 'text'
				},
				{
					label: 'Colours',
					predefinedValue: 'blue',
					type: 'radio',
					options: [
						{
							label: 'Blue',
							value: 'blue'
						}
					]
				}
			]
		}
	).render();

});

</script>
