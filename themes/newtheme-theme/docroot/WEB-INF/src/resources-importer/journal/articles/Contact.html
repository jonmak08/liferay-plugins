<form action="#" id="contactForm">
	<header>
		<h2>Contact</h2>
	</header>

	<div class="contact-form-group">
		<label class="contact-form-label" for="name">Your name</label>

		<div class="contact-form-input">
			<input id="name" name="name" type="text" />
		</div>
	</div>

	<div class="contact-form-group">
		<label class="contact-form-label" for="email">Your e-mail address</label>

		<div class="contact-form-input">
			<input id="email" name="email" type="text" />
		</div>
	</div>

	<div class="contact-form-group">
		<label class="contact-form-label" for="subject">Subject</label>

		<div class="contact-form-input">
			<input id="subject" name="subject" type="text" />
		</div>
	</div>

	<div class="contact-form-group">
		<label class="contact-form-label" for="message">Message</label>
		<div class="contact-form-input">
			<textarea id="message" name="message"></textarea>
		</div>
	</div>

	<input class="btn" onclick="clickAlert()" type="submit" value="Send Message" />
</form>

<script>
	AUI().use(
		'aui-form-validator',
		function(A) {
			new A.FormValidator(
				{
					boundingBox: '#contactForm',
					fieldStrings: {
						name: {
							rangeLength: 'Please enter a name between 2 and 30 characters long',
							required: 'Please enter a valid name'
						},
						email: {
							email: 'Please enter a valid email address'
						}
					},
					rules: {
						name: {
							rangeLength: [2, 30],
							required: true
						},
						email: {
							email: true,
							required: true
						},
						subject: {
							required: true
						},
						message: {
							required: true
						}
					}
				}
			);

			function clickAlert () {
				alert('Thanks for your message! We will get back to you as soon as possible.');
			}
		}
	);
</script>
